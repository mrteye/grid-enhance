<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Enhance Engine</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Google Font & Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">

    <!-- Main App Container -->
    <div id="app" class="app-container p-4 space-y-4">

        <!-- Welcome Screen (Visible initially) -->
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl">Grid Enhance Engine</h1>
            <p class="mt-4 text-lg text-gray-400">An AI-Powered Tool for Image Expansion</p>
            <div class="mt-8 flex flex-wrap justify-center gap-4">
                <button id="generate-base-image-btn" class="btn btn-primary text-base px-8 py-3">Start with a Prompt</button>
                <button id="upload-base-image-btn" class="btn btn-secondary text-base px-8 py-3">Upload Image</button>
                <button id="load-project-btn-welcome" class="btn btn-secondary text-base px-8 py-3">Load Project (.json)</button>
            </div>
        </div>

        <!-- Editor View (Hidden initially) -->
        <div id="editor-view" class="hidden app-container">
            <!-- Control Panel -->
            <div class="control-panel p-4 bg-gray-800/50 rounded-lg border border-gray-700 space-y-3">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <h2 id="project-title-display" class="text-xl font-bold text-white">Untitled Project</h2>
                        <button id="edit-metadata-btn" class="btn btn-secondary text-xs">Edit Info</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="api-key-input" class="text-sm font-medium text-gray-300 whitespace-nowrap">Gemini API Key:</label>
                        <input type="password" id="api-key-input" placeholder="Enter your Google AI API Key" class="input-field w-64">
                    </div>
                </div>
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex items-center gap-2">
                            <label for="grid-select" class="text-sm font-medium text-gray-300">Grid:</label>
                            <select id="grid-select" class="input-field w-28">
                                <option>1x2</option><option>2x1</option><option selected>2x2</option><option>2x3</option>
                                <option>3x2</option><option>3x3</option><option>1x3</option><option>3x1</option>
                                <option>4x4</option><option>5x5</option><option>10x10</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input id="preview-toggle" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-gray-700">
                            <label for="preview-toggle" class="ml-2 block text-sm text-gray-300">Hide Grid</label>
                        </div>
                        <div class="flex items-center">
                            <input id="crop-mode-toggle" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 bg-gray-700">
                            <label for="crop-mode-toggle" class="ml-2 block text-sm text-gray-300">Crop Mode</label>
                        </div>
                        <button id="crop-selection-btn" class="btn btn-primary hidden">Crop to Selection</button>
                        <button id="prompt-assist-btn" class="btn btn-secondary">Prompt Assists</button>
                    </div>
                    <div class="flex flex-wrap items-center gap-2">
                        <button id="undo-btn" class="btn btn-secondary">Undo</button>
                        <button id="redo-btn" class="btn btn-secondary">Redo</button>
                        <button id="save-project-btn" class="btn btn-secondary">Save Project</button>
                        <button id="load-project-btn-editor" class="btn btn-secondary">Load Project</button>
                        <button id="export-image-btn" class="btn btn-primary">Export Image</button>
                    </div>
                </div>
            </div>

            <!-- Canvas Container -->
            <div id="canvas-container" class="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Modals (structure remains the same) -->
    <div id="base-image-modal" class="modal-backdrop hidden"><!-- ... --></div>
    <div id="metadata-modal" class="modal-backdrop hidden"><!-- ... --></div>
    <div id="cell-action-modal" class="modal-backdrop hidden"><!-- ... --></div>
    <div id="prompt-assist-modal" class="modal-backdrop hidden"><!-- ... --></div>
    <input type="file" id="base-image-input" class="hidden" accept="image/*">
    <input type="file" id="cell-image-input" class="hidden" accept="image/*">
    <input type="file" id="load-project-input" class="hidden" accept=".json">
    <script src="script.js"></script>
</body>
</html>
